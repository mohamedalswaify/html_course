<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الملف الشخصي</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>الملف الشخصي للمستخدم</h1>
    </header>

    <main>
        <section class="profile-section">
            <img src="https://randomuser.me/api/portraits/men/11.jpg" alt="صورة المستخدم" class="profile-img"><br><br>
            <form>
                <label for="name">الاسم الكامل:</label><br>
                <input type="text" id="name" value="محمد السويفي"><br><br>

                <label for="email">البريد الإلكتروني:</label><br>
                <input type="email" id="email" value="user@example.com"><br><br>

                <label for="phone">رقم الهاتف:</label><br>
                <input type="tel" id="phone" value="0500000000"><br><br>

                <label for="bio">نبذة عنك:</label><br>
                <textarea id="bio" rows="4">طالب مهتم بتعلم البرمجة وتطوير المواقع.</textarea><br><br>

                <button type="submit">حفظ التعديلات</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 جميع الحقوق محفوظة - منصة التعليم</p>
    </footer>
</body>
</html>
