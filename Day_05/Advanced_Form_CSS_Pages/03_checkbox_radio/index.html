<!-- خيارات متعددة ومربعات تحديد -->
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>خيارات الإدخال</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>مربعات اختيار وخيارات</h1>
    <form>
        <h3>اختر الجنس:</h3>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">ذكر</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">أنثى</label><br><br>

        <h3>اختر الهوايات:</h3>
        <input type="checkbox" name="hobby" value="reading" id="reading">
        <label for="reading">قراءة</label>
        <input type="checkbox" name="hobby" value="sports" id="sports">
        <label for="sports">رياضة</label>
        <input type="checkbox" name="hobby" value="coding" id="coding">
        <label for="coding">برمجة</label><br><br>

        <button type="submit">إرسال</button>
    </form>
</body>
</html>
