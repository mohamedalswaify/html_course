<!-- عناصر مختلفة في النماذج -->
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>أنواع الإدخالات</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>أنواع الحقول في النماذج</h1>
    <form>
        <label>تاريخ الميلاد:</label>
        <input type="date"><br><br>

        <label>رقم الهاتف:</label>
        <input type="tel"><br><br>

        <label>اللون المفضل:</label>
        <input type="color"><br><br>

        <label>الدرجة:</label>
        <input type="range" min="0" max="100"><br><br>

        <label>تحميل ملف:</label>
        <input type="file"><br><br>
    </form>
</body>
</html>
