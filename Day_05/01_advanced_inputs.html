<!-- نماذج متقدمة - الحقول التفاعلية -->
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>حقول الإدخال المتقدمة</title>
</head>
<body>
    <h1>أنواع متقدمة من الحقول</h1>
    <form>
        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" required><br><br>

        <label for="number">رقم:</label>
        <input type="number" id="number" min="0" max="100"><br><br>

        <label for="date">التاريخ:</label>
        <input type="date" id="date"><br><br>

        <label for="color">اختيار لون:</label>
        <input type="color" id="color"><br><br>

        <label for="file">تحميل ملف:</label>
        <input type="file" id="file"><br><br>

        <button type="submit">إرسال</button>
    </form>
</body>
</html>
