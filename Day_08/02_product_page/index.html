<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>صفحة منتج</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>منتج مميز: كتاب HTML للمبتدئين</h1>
  </header>
  <main>
    <section class="product-image">
      <img src="https://fastly.picsum.photos/id/1065/300/200.jpg?hmac=znixKcDX1Ou6rY0EYrczUpfu64rFKBrkiHlNKBhx2Kw" alt="صورة المنتج">
    </section>
    <section class="product-desc">
      <h2>الوصف</h2>
      <p>كتاب شامل لتعلم HTML من الصفر حتى الاحتراف. يتضمن تمارين وأمثلة عملية.</p>
    </section>
    <section class="product-price">
      <h2>السعر</h2>
      <p>99 ريال سعودي</p>
    </section>
    <section class="product-buy">
      <h2>الشراء</h2>
      <form>
        <label for="qty">الكمية:</label>
        <input type="number" id="qty" value="1" min="1" max="10">
        <button type="submit">أضف إلى السلة</button>
      </form>
    </section>
  </main>
  <footer>
    <p>© 2025 جميع الحقوق محفوظة</p>
  </footer>
</body>
</html>
