<!-- نموذج "اتصل بنا" -->
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>اتصل بنا</title>
</head>
<body>
    <header>
        <h1>نموذج اتصل بنا</h1>
    </header>

    <main>
        <form>
            <label for="fullname">الاسم الكامل:</label><br>
            <input type="text" id="fullname" name="fullname" required><br><br>

            <label for="email">البريد الإلكتروني:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="subject">عنوان الرسالة:</label><br>
            <input type="text" id="subject" name="subject"><br><br>

            <label for="message">نص الرسالة:</label><br>
            <textarea id="message" name="message" rows="6" cols="40" required></textarea><br><br>

            <button type="submit">إرسال</button>
        </form>
    </main>

    <footer>
        <p>نموذج اتصل بنا - مثال تعليمي © 2025</p>
    </footer>
</body>
</html>
