<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إدارة المحتوى</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>إدارة المحتوى الشخصي</h1>
    </header>

    <main>
        <section>
            <h2>الدورات التي أضفتها:</h2>
            <ul>
                <li>
                    دورة HTML
                    <button>تعديل</button>
                    <button>حذف</button>
                </li>
                <li>
                    دورة CSS
                    <button>تعديل</button>
                    <button>حذف</button>
                </li>
            </ul>
        </section>

        <section>
            <h2>إضافة دورة جديدة</h2>
            <form>
                <label for="title">عنوان الدورة:</label><br>
                <input type="text" id="title" name="title"><br><br>

                <label for="desc">وصف الدورة:</label><br>
                <textarea id="desc" name="desc" rows="4"></textarea><br><br>

                <button type="submit">إضافة</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 جميع الحقوق محفوظة - منصة إدارة المحتوى</p>
    </footer>
</body>
</html>
