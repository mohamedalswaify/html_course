<!-- صفحة الاشتراك في خطة مدفوعة -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الاشتراك في الخطة المدفوعة</title>
</head>
<body>
    <header>
        <h1>اشترك الآن في الخطة الاحترافية</h1>
    </header>

    <main>
        <section>
            <h2>مزايا الخطة</h2>
            <ul>
                <li>دورات غير محدودة</li>
                <li>شهادات معتمدة</li>
                <li>دعم مباشر</li>
                <li>مشاريع تطبيقية</li>
            </ul>
        </section>

        <section>
            <h2>معلومات الدفع</h2>
            <form>
                <label for="fullname">الاسم الكامل:</label><br>
                <input type="text" id="fullname" name="fullname" required><br><br>

                <label for="email">البريد الإلكتروني:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="card">رقم البطاقة:</label><br>
                <input type="text" id="card" name="card" placeholder="**** **** **** ****" required><br><br>

                <label for="expiry">تاريخ الانتهاء:</label><br>
                <input type="month" id="expiry" name="expiry" required><br><br>

                <label for="cvv">CVV:</label><br>
                <input type="password" id="cvv" name="cvv" maxlength="4" required><br><br>

                <button type="submit">تأكيد الاشتراك</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 جميع الحقوق محفوظة - منصة الاشتراك</p>
    </footer>
</body>
</html>
