<!-- صفحة وسائط متعددة كاملة -->
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>صفحة وسائط متعددة</title>
</head>
<body>
    <header>
        <h1>وسائط متعددة</h1>
    </header>

    <main>
        <section>
            <h2>صورة</h2>
            <img src="https://fastly.picsum.photos/id/1065/300/200.jpg?hmac=znixKcDX1Ou6rY0EYrczUpfu64rFKBrkiHlNKBhx2Kw" alt="صورة">
        </section>

        <section>
            <h2>فيديو</h2>
            <video width="320" height="240" controls>
                <source src="sample-video.mp4" type="video/mp4">
            </video>
        </section>

        <section>
            <h2>مقطع صوتي</h2>
            <audio controls>
                <source src="sample-audio.mp3" type="audio/mpeg">
            </audio>
        </section>

        <section>
            <h2>صفحة مضمّنة</h2>
            <iframe src="https://example.com" width="100%" height="300"></iframe>
        </section>
    </main>

    <footer>
        <p>© جميع الحقوق محفوظة 2025</p>
    </footer>
</body>
</html>
